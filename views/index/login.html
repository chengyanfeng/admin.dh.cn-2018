<!DOCTYPE html>
<html class="login-bg">
<head>
<title>后台登陆页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/admin/static/css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/css/bootstrap-overrides.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/css/font-awesome.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/css/layout.css" rel="stylesheet" type="text/css"  />
<link href="/admin/static/css/elements.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/css/icons.css" rel="stylesheet" type="text/css" />
<link href="/admin/static/css/signup.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="row-fluid login-wrapper">
		<div class="box" style="margin-top: 50px">
			<div class="content-wrap">
				<h6>登录系统</h6>
				<form id="login_f" method="post">
					<input class="span12 " type="text" name="name" placeholder="请输入您的用户名" required/>
					<input class="span12" type="password" name="password" placeholder="请输入您的密码" required/>
					<input type="hidden" name="login_submit" value="login"/>
					<div class="action" style="background-color: #FFFFFF;border-top: 0px">
						<input type="submit" class="btn-flat primary signup" value="登  录">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/admin/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/admin/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/admin/static/js/jquery.form.js"></script>
<script type="text/javascript" src="/admin/static/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="/admin/static/js/messages_zh.js"></script>
<script type="text/javascript" src="/admin/static/js/jquery.cookie.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
		var v = jQuery('#login_f').validate({submitHandler: function(form) {action_submit();}});
    });
    function action_submit() {
        $('#login_f').ajaxSubmit({
            url: "/admin/login",
            dataType: "json",
            timeout: 60000,
            success: function (data) {
                if (data.code == 200) {
				    window.location.href = "/admin/";
                } else {
                    alert(data.msg);
                }
            }
        });
    }
</script>

</html>
