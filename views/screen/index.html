<form object='admin/screen' class="search" name="用户大屏">
    <div class="table-products section">
        <div class="row-fluid head">
            <div class="span12">
                <h4>用户大屏列表</h4>
            </div>
        </div>
        <div class="row-fluid filter-block" style="margin-left: 12px;">
            <div class="filter-field">
                <input name="search" type="text" value="{{.search}}" placeholder="大屏名称">
            </div>
            <div class="filter-field">
                <input type="submit" class="btn-flat primary" value="搜索" >
            </div>
        </div>
        <div class="row-fluid">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width: 5%"><span class="line"></span><input type="checkbox" class="child_delect" id="child_delect" ></th>
                    <th style="display:none;"><span class="line"></span>ID</th>
                    <th style="width: 20%"><span class="line"></span>大屏名称</th>
                    <th style="width: 20%"><span class="line"></span>创建者</th>
                    <th style="width: 20%"><span class="line"></span>最后修改时间</th>
                    <th style="width: 20%"><span class="line"></span>分辨率</th>
                    <th style="width: 20%"><span class="line"></span>操作</th>
                </tr>
                </thead>
                <tbody>
                {{- range .List}}
                    <tr>
                        <td><input type="checkbox" id="child" class="list_delect"></td>
                        <td  style="display:none;" >{{.ObjectId}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.CreateUser}}</td>
                        <td>{{.UpdateTime}}</td>
                        <td>{{.Config}}</td>
                        <td>
                            <ul class="actions" style="float: left;">
                                <li><a action='new' object-id="{{.ObjectId}}"  title="创建">创建模版</a></li>|
                                <li><a action='delete'  object-id="{{.ObjectId}}" title="删除" name="{{.Name}}">删除</a></li>

                            </ul>
                        </td>
                    </tr>
                {{- end}}
                </tbody>
            </table>
        </div>
        <div class="pagination">{{.Pagination | str2html}}</div>
        <div class="pull-left" style="padding-left: 20px">
            {{ if   eq  0 (.List|len)  }}
            {{else}}
            <input type="button" id="listdelect" class="btn btn-lg" value="批量删除" style="margin-top:35px;" disabled="disabled" >
            {{end}}
        </div>
    </div>
</form>
